<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee Edit</title>
  </head>
  <body>
    <div class="container my-3">
      <h1>Employee Edit</h1>
      <form action="#" th:action="@{/employee/update(id=${employee.id})}" th:object="${employee}" method="post" enctype="multipart/form-data" style="max-width:400px; margin:0 auto;">
       
         <div class="form-group">
            <label for="image">IMAGE</label>
            <input type="file"  class="form-control"  name="image1" accept="image/png, image/jpeg" />
        	 <img th:src="${employee.photosImagePath}" height=80px width = 80px/>
   		 </div>          
            <input type="hidden" th:field="*{image}" class="form-control"  name="image" > 
         
          <div class="form-group">
            <label for="fname">FIRST NAME</label>
            <input type="text" th:field="*{fname}" class="form-control"  name="fname" placeholder="Enter First Name">
          </div>
          
          
  
          <div class="form-group">
              <label for="lname">LAST NAME</label>
              <input type="text" th:field="*{lname}"class="form-control"  name="lname" placeholder="Enter Last Name">
            </div>
  
          <div class="form-group">
              <label for="gender">GENDER</label>
             
              <div class="form-check">
                <input class="radio" value="Female" th:field="*{gender}" type="radio" name="flexRadioDefault" id="female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="radio" value="Male" th:field="*{gender}" type="radio" name="flexRadioDefault" id="male" checked>
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="radio" value="Other" th:field="*{gender}" type="radio" name="flexRadioDefault" id="other" checked>
                <label class="form-check-label" for="other">
                  Other
                </label>
              </div>
          </div>
            
            <div class="form-group" style="width:320px">
              <label for="dob">DOB</label>
              <input type="date" th:field="*{dob}" class="form-control" id="dob" name="dob">
            </div>

            <div class="form-group">
              <label for="department_id">DEPARTMENT</label>
               <select th:field="${employee.department}" name="department" class="form-select">
               <option th:each="department:${listdepartment}" 
               			th:text="${department.name}"
               			th:value="${department.id}">
               </option>               
            </select>
            </div>
          
            <div class="form-group">
              <label for="salary">SALARY</label>
              <input type="text" th:field="*{salary}" class="form-control" id="salary" name="salary" placeholder="Enter Salary">
            </div>
          
          
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
  
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
